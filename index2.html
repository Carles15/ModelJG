<html>
    <head>
        <title>jqgrid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
         
        <!-- Styles -->
        <link href="lib/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="lib/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
        
        <!-- Libraries -->
        <script src="lib/jquery-ui.js" type="text/javascript"></script>
        <script src="lib/jquery.jqGrid.min.js" type="text/javascript"></script>
        <script src="lib/grid.locale-en.js" type="text/javascript"></script>
        
        <!-- Local Scripts -->
        <script src="js/firstLoad.js" type="text/javascript"></script>
        <script src="js/insert.js" type="text/javascript"></script>
        <script src="js/delete.js" type="text/javascript"></script>
        <script src="js/update.js" type="text/javascript"></script>
        
    </head>
    <body style="background-color: black">
        <table id="list2"></table>
        <div id="pager2"></div>
        <input id="insertarButton" type="button" value="Insertar"/>
        <input id="actualizarButton" type="button" value="Actualizar"/>
        <input id="borrarButton" type="button" value="Borrar"/>
        
        <div id="insertar">
            <form id="insertForm">
                usuario: <br/>
                <input type="text" name="usuario" /><br/>
                password: <br/>
                <input type="text" name="password" /><br/>
            </form>
        </div>
        
        <div id="actualizar">
            <form id="updateForm">
                id: <br/>
                <input type="text" name="id" /><br/>
                usuario: <br/>
                <input type="text" name="usuario" /><br/>
                password: <br/>
                <input type="text" name="password" /><br/>
            </form>
        </div>
        
    </body>
</html>
